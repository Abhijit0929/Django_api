<!DOCTYPE html>
<html>
<head>
    <title>API Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3>Enter Details</h3>

        <form id="myForm">
            {% csrf_token %}
            <input id="name" class="form-control mb-3" placeholder="Name">
            <input id="age" class="form-control mb-3" placeholder="Age">
            <button class="btn btn-primary">Submit</button>
        </form>

        <div id="result" class="alert alert-success mt-3 d-none"></div>
    </div>
</div>

<script>
document.getElementById("myForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const name = document.getElementById("name").value;
    const age = document.getElementById("age").value;

    const response = await fetch("/my-api/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: JSON.stringify({ name, age })
    });

    const data = await response.json();

    const result = document.getElementById("result");
    result.classList.remove("d-none");
    result.innerText = data.message;
});
</script>

</body>
</html>
